
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}
			{% endblock title %}
		</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</head>
	<body>
		<nav>
			{% block nav %}
			{% endblock nav %}
		</nav>
		<main>
			{% block content %}
			{% endblock content%}
		</main>
		<footer>
			{% block footer %}
			{% endblock footer %}
		</footer>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	{% block script %}
	{% endblock script %}
</html>
